<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Phonetic Alphabet</title>
    <link rel="stylesheet" href="/assets/main.css">
    <style>
        /* Tool-specific styles */
        body {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .input-section {
            margin: 30px 0;
        }
        #input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid var(--color-brand);
            border-radius: 5px;
            background-color: var(--color-code-bg);
            color: var(--color-text);
            box-sizing: border-box;
        }
        #input:focus {
            outline: none;
            border-color: var(--color-brand);
            opacity: 0.8;
        }
        #output {
            margin-top: 20px;
            font-family: var(--monospace-font-family, Menlo, Consolas, Monaco, monospace);
            font-size: 16px;
            line-height: 1.8;
        }
        .word-group {
            margin-bottom: 20px;
        }
        .char-line {
            padding: 2px 0;
        }
        .char {
            color: var(--color-brand);
            font-weight: bold;
            display: inline-block;
            min-width: 20px;
        }
        .nato {
            margin-left: 10px;
        }
        .instructions {
            text-align: center;
            color: var(--color-grey);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>NATO Phonetic Alphabet</h1>
    <div class="instructions">
        Type any text below to see it spelled in NATO phonetic alphabet
    </div>

    <div class="input-section">
        <input type="text" id="input" placeholder="Type something here..." autofocus>
    </div>

    <div id="output"></div>

    <script>
        const DICTIONARY = {
            "a": "Alfa",
            "b": "Bravo",
            "c": "Charlie",
            "d": "Delta",
            "e": "Echo",
            "f": "Foxtrot",
            "g": "Golf",
            "h": "Hotel",
            "i": "India",
            "j": "Juliett",
            "k": "Kilo",
            "l": "Lima",
            "m": "Mike",
            "n": "November",
            "o": "Oscar",
            "p": "Papa",
            "q": "Quebec",
            "r": "Romeo",
            "s": "Sierra",
            "t": "Tango",
            "u": "Uniform",
            "v": "Victor",
            "w": "Whiskey",
            "x": "X-ray",
            "y": "Yankee",
            "z": "Zulu",
            "1": "One",
            "2": "Two",
            "3": "Three",
            "4": "Four",
            "5": "Five",
            "6": "Six",
            "7": "Seven",
            "8": "Eight",
            "9": "Niner",
            "0": "Zero"
        };

        const input = document.getElementById('input');
        const output = document.getElementById('output');

        function convertToNATO(text) {
            const words = text.split(' ');
            let html = '';

            words.forEach(word => {
                if (word.trim() === '') return;

                html += '<div class="word-group">';
                word.toLowerCase().split('').forEach(char => {
                    const nato = DICTIONARY[char] || char;
                    html += `<div class="char-line"><span class="char">${char}</span><span class="nato">${nato}</span></div>`;
                });
                html += '</div>';
            });

            return html;
        }

        input.addEventListener('input', (e) => {
            output.innerHTML = convertToNATO(e.target.value);
        });
    </script>
</body>
</html>
